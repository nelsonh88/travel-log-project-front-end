<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>API Token Auth</h1>
      <p id="message"></p>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[first_name]" placeholder="First Name">
          <input type="text" name="credentials[last_name]" placeholder="Last Name">
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>
        <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" value="Sign-in">
        </fieldset>
      </form>
      <form id="change-password" class="border">
        <fieldset>
          <legend>change-password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change Password!">
        </fieldset>
    </form>
    <form id="sign-out" class="border">
      <legend>sign-out</legend>
      <input type="submit" value="Sign out!">
    </form>

    <h1>CRUD</h1>
    <p id="tripMessage"></p>
    <legend>Create Trip</legend>
    <form id="create-trip" class="border">
      <fieldset>
        <input type="text" name="trip[location_name]" placeholder="Location Name">
        <input type="text" name="trip[travel_mates]" placeholder="Travel Mates">
        <input type="text" name="trip[date]" placeholder="yyyy-mm-dd">
        <input type="text" name="trip[description]" placeholder="Trip Description">
        <input type="submit" value="Create a Trip!">
      </fieldset>
    </form>

    <legend>Look Up All Past Trips</legend>
    <form id="get-trips" class="border">
      <fieldset>
        <input type="submit" value="Get all Trips!">
      </fieldset>
    </form>

    <legend>Look Up A Past Trip</legend>
    <form id="get-trip" class="border">
      <fieldset>
        <input type="text" name="trip[id]" placeholder="Look Up By ID">
        <button type="submit" value="border">Get Trip</button>
      </fieldset>
    </form>

    <legend>Update a Trip</legend>
    <form id="update-trip" class="border">
      <fieldset>
        <input type="text" name="trip[id]" placeholder="Trip ID">
        <input type="text" name="trip[location_name]" placeholder="Location Name">
        <input type="text" name="trip[travel_mates]" placeholder="Travel Mates">
        <input type="text" name="trip[date]" placeholder="yyyy-mm-dd">
        <input type="text" name="trip[description]" placeholder="Trip Description">
        <input type="submit" value="Update a Trip!">
      </fieldset>
    </form>

    <legend>Delete a Trip</legend>
    <form id="delete-trip" class="border">
      <fieldset>
        <input type="text" name="trip[id]" placeholder="Trip ID Here">
        <input type="submit" value="Delete a Trip!">
      </fieldset>


    </body>
</html>
